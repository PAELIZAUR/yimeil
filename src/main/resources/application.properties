spring.application.name=yimeil

# Configuración de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/yimeil
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver  # Especifica el driver de MySQL

# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update  # Actualiza el esquema de la base de datos
spring.jpa.show-sql=true  # Muestra las consultas SQL en los logs
spring.jpa.properties.hibernate.format_sql=true  # Formatea las consultas SQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect  # Dialecto de Hibernate para MySQL

# Configuración de conexión y optimización
spring.datasource.test-on-borrow=true  # Habilita la validación de la conexión antes de ser prestada
spring.datasource.validation-query=SELECT 1  # Consulta de validación para MySQL

# Configuración adicional de JPA (opcional)
spring.jpa.properties.hibernate.id.new_generator_mappings=true  # Usar el nuevo generador de identificadores

# Otras propiedades útiles (opcional)
# Configuración de la conexión a la base de datos
spring.datasource.hikari.maximum-pool-size=10  # Establecer el tamaño máximo del pool de conexiones
